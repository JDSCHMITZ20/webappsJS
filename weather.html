<!DOCTYPE html>

<body>
    <script>
        const Weathe = document.getElementById('resultWeather');
        document.write(getWeather().message);
        function getWeather() {
            $(document).ready(function () {
                $.getJSON("http://api.openweathermap.org/data/2.5/weather?zip=64468,us", function (result) {
                    let message = ("Weather: " + result.weather[0].main);
                    $('resultWeather').write(message);

        }

    </script>
