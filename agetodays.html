        <h2>Age To Days</h2>
        <p>Enter in your age and receive that how many days it takes to reach that age</p>

        </div>
    </main>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

                    document.getElementById("ajax").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "ajax_res.txt", true);
        }
    </script>
